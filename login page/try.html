<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="border">
            <div id="hero">
                <img src="Group.png" alt="Group Image">
                <div id="form">
                    <form class="form">
                        <h3>Welcome to </h3>
                        <h2>Nyaya Saathi</h2>
                        <div id="card">
                            <div class="card-front">
                                <p class="title">Register</p>
                                <p class="message">Signup now and get full access to our app.</p>
                                <div class="flex">
                                    <label>
                                        <input class="input" type="text" placeholder="" required="">
                                        <span>Firstname</span>
                                    </label>
                                    <label>
                                        <input class="input" type="text" placeholder="" required="">
                                        <span>Lastname</span>
                                    </label>
                                </div>
                                <label>
                                    <input class="input" type="email" placeholder="" required="">
                                    <span>Email</span>
                                </label>
                                <label>
                                    <input class="input" type="password" placeholder="" required="">
                                    <span>Password</span>
                                </label>
                                <label>
                                    <input class="input" type="password" placeholder="" required="">
                                    <span>Confirm password</span>
                                </label>
                                <button class="submit">Submit</button>
                                <p class="signin">Already have an account? <a href="#" id="flipToLogin">Login</a></p>
                            </div>
                            <div class="card-back">
                                <p class="title">Login</p>
                                <p class="message">Welcome back! Please login to your account.</p>
                                <label>
                                    <input class="input" type="email" placeholder="" required="">
                                    <span>Email</span>
                                </label>
                                <label>
                                    <input class="input" type="password" placeholder="" required="">
                                    <span>Password</span>
                                </label>
                                <button class="submit">Login</button>
                                <p class="signin">Don't have an account? <a href="#" id="flipToRegister">Register</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
